<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Distances btn two cities App</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="App.css" rel="stylesheet" />
</head>
<body>
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Distance Calculator</h1>
            <p>You can calculate your travelling distance</p>
        </div>
        <div class="container-fluid">
            <div id="googleMap">
            </div>
        </div>

        <div class="parent ">
            <div class="container-fluid temp">
                <div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="from" class=" control-label">
                                <i class="far fa-dot-circle"></i></label>
                            <div class=" textfield">
                                <input type="text" id="from" placeholder="Origin" class="form-control">
                            </div>
                       </div>
                       <div class="form-group">
                            <label for="to" class="control-label">
                                <i class="fas fa-map-marker-alt"></i>
                            </label>
                            <div class="textfield">
                                <input type="text" id="to" placeholder="Destination" class="form-control">
                            </div>
                         </div>
                    </form>
                </div>
                <div class="">
                    <button class="btn btn-lg " 
                            onclick="calcRoute();">
                            Calculate
                    </button>
                </div>
            </div>
            <div class="container-fluid">
                <div id="output">
    
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHAB8iBHU659UG8i97GjA5YaNzkabEqME&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="Scripts/jquery.min.js"></script>
    <script src="Main.js"></script>
</body>
</html>
